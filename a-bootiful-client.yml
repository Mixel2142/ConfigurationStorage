message: Hello Spring!

######################### SPRING BOOT ADMIN CLIENT (не работает в bootstrap)#########################
management:
  endpoint:
    restart:
      enabled: false
    shutdown:
      enabled: true
    refresh:
      enabled: true
    heapdump.enabled: false
    health.show-details: always
  endpoints:
    enabled-by-default: true
    web.exposure.include: "*"
